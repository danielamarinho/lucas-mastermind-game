spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop

---
spring:
  profiles: local
  datasource:
      url: jdbc:postgresql://localhost:5432/mastermindgame
      username: postgres
      password: postgres@123

